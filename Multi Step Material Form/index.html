<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Material Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ac3077be4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Adding structure to Multi Step Material Form -->
<section>
    <form class="container-page" action="">
        <div class="container">
            <h1>Create Your User Account</h1>
            <p>Fill all form field to go next step</p>
            <hr>
            <!-- Adding buttons -->
            <div class="container-page-buttons">
                <a class="account" href=""><i class="fa-solid fa-unlock"></i>Account</a>
                <a class="personal" href=""><i class="fa-solid fa-user"></i>Personal</a>
                <a class="social" href=""> <i class="fa-solid fa-share"></i>Social</a>
                <a class="confirm" href=""><i class="fa-solid fa-file-lines"></i>Confirm</a>
            </div>

            <!-- Adding account info -->
            <div class="container-page-account">
            <p class="account-info">Account Information :</p>
            <p class="account-step">Step 1 - 4</p>
            </div>
            
            <!-- Adding Account info details -->
            <div class="account-details">
                
            <div class="email-info">
            <label class="email-label" for="">Email</label>
            <input type="email" required>
            </div>
            <div class="user-info">
            <label for="">User <br> Name</label>
            <input type="text" required>
            </div>
            <div class="password-info">
            <label for="">Password</label>
            <input type="password" required>
            </div>
            <div class="confirm-password-info">
            <label for="">Confirm <br> Password</label>
            <input type="password" required>
            </div>
            </div>

            <!-- Adding Previous & Next buttons -->
                <div class="previous-next-buttons">
                <a class="previous-btn" href="">Previous</a>
                <a class="next-btn" href="">Next</a>
                </div>
           

















            </div>
            


            













    </form>
</section>



    
    <script src="script.js"></script>
</body>
</html>
