<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Sign Up Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
    <div class="container">
        <div class="container-page-circleBlue"></div>
        <div class="container-page-circleRed"></div>

        <form class="container-page loginPage">
            <h1>Login Here</h1>
            <div class="container-page-logInfo">
                <label for="">Username</label>
                <input type="email" placeholder="Email" autofocus />
                <label for="">Password</label>
                <input type="password" placeholder="Password" />
            </div>
            <div class="container-page-check">
                <div class="container-page-check-item">
                    <div class="container-page-check-item-box">
                        <!-- <i class="fa-solid fa-check fa-2x"></i> -->
                    </div>
                    <label for="">Remember Me</label>
                </div>
                <a href="">Forgot Password?</a>
            </div>
            <a href="#" class="container-page-btnLogin">Log In</a>
            <div class="container-page-social">
                <a href="#" class="container-page-btnGoogle">Google</a>
                <a href="#" class="container-page-btnFacebook">Facebook</a>
            </div>
            <a href="#" class="container-page-signUp">Sign Up</a>
        </form>
    </section>
</body>
</html>
